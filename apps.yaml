apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nookpost-apps
  namespace: argocd
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: app
    repoURL: https://github.com/nookpost/nookpost-infra
